<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trivia Quiz Game</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Trivia Quiz Game</h1>
  </header>
  <main>
    <div class="quiz">
      <div class="question">
        <p>Question 1: What is the capital of France?</p>
      </div>
      <div class="choices">
        <button class="choice">Paris</button>
        <button class="choice">London</button>
        <button class="choice">Berlin</button>
        <button class="choice">Madrid</button>
      </div>
      <div class="score">
        <p>Score: <span id="score">0</span></p>
      </div>
    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
